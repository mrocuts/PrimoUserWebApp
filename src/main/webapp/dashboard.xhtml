<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyClXdX5gQMy9ehI3s7F9UW7qCZQxVJVRqA"></script>
        <script type="text/javascript">
            var currentMarker = null;
             
            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();
 
                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
     
                    PF('map').addOverlay(currentMarker);
 
                    PF('dlg').show();
                }   
            }
 
            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";
 
                currentMarker = null;
                PF('dlg').hide();
            }
 
            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;
 
                return false;
            }
        </script>
        <script type="text/javascript">
            function geocode() {
                window.alert("Geocode")
                PF('map').geocode(document.getElementById('PRSucursalAddress').value);
            }

            function reverseGeocode() {
                var lat = document.getElementById('lat').value,
                    lng = document.getElementById('lng').value;

                PF('revGeoMap').reverseGeocode(lat, lng);
            }
        </script>
                   <script type="text/javascript">
               //<![CDATA[
               function skinBar() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#3984b8','#7e8dcd'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#dee4e9',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       borderWidth: 0.1,
                       borderColor: 'dce2e7',
                       rendererOptions: {
                           textColor: '#757575'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       renderer: $.jqplot.BarRenderer,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
    </h:head>

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <h:form id="PRBoardPrincipalForm">
            <p:autoUpdate disabled="false" />
            <div class="ui-g dashboard">
                <div style="width: 100%;height: 100%;">
                        <div class="ui-g overview-box overview-box-details" style="background: white">
                            <div align="center" class="ui-g-12 button-container">
                                <p:gmap id="gmap1" center="#{CompanyBean.coordToCenter}" zoom="#{CompanyBean.zoom}" type="MAP" style="width:100%;height:400px"
                                        model="#{CompanyBean.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map">
                                    <p:ajax event="markerDrag" listener="#{CompanyBean.onMarkerDrag}" update="messages,PRSucursalAddress" />
                                    <p:ajax event="overlaySelect" listener="#{CompanyBean.onMarkerSelect}" />
                                    <p:gmapInfoWindow id="infoWindow">
                                        <p:outputPanel style="text-align: center; display: block; margin: auto">
                                                <h:outputText value="#{CompanyBean.markerSelect.title}" />
                                        </p:outputPanel>
                                    </p:gmapInfoWindow>
                                </p:gmap>
                            </div>
                        </div>
                    </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
