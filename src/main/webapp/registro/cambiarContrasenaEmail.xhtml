<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{SystemInfoBean.header_view}</title>
    </h:head>

    <h:body style="background: #C379B6">
        <h:form id="ReturnDashboard">
            <p:commandButton icon="fa fa-arrow-left" action="chgPwdBackToDashboard"/>
        </h:form>
        <h:form id="FormCambiarContrasenaEmail">
            <p:growl id="CambiarContrasenaEmailGrowl" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <br></br>   
            <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/LogoPrimoPequeno.png" library="manhattan-layout" styleClass="logo" />
            </div>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <p:fieldset legend="CAMBIAR CONTRASEÑA" style="margin-bottom:20px">
                <br></br>
                <br></br>
                <h:panelGrid columns="1" cellpadding="5">
                    <p:inputText value="#{LoginBean.username}" id="PMLoginEmailEntry" placeholder="Correo electronico" required="true" style="width: 270px;"
                                 requiredMessage="Debe ingresar su correo eletronico"
                                 validatorMessage="Formato de correo invalido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:outputLabel value="Contraseña Anterior:" for="PMRecuperarContrasenaAntEntry"/>
                    <p:password id="PMRecuperarContrasenaAntEntry" placeholder="Contraseña Anterior" required="true" style="width: 270px;" value="#{LoginBean.contrasenaAnt}" requiredMessage="Debe ingresar la contraseña anterior"/>
                    <p:outputLabel value="Contraseña Nueva:" for="PMContrasenaNew"/>
                    <p:password id="PMContrasenaNew" required="true" placeholder="Contraseña Nueva" style="width: 270px;" value="#{LoginBean.password}" requiredMessage="Debe ingresar una contraseña"/>
                    <p:outputLabel  value="Confirmar contraseña:" for="PMContrasenaNewConfirm"/>
                    <p:password id="PMContrasenaNewConfirm" required="true" placeholder="Confirmar contraseña" style="width: 270px;" value="#{LoginBean.confim_pasword}" requiredMessage="Debe confirmar la contraseña"/>
                </h:panelGrid>
                <br></br>
                <div align="center" class="ui-g-12 button-container">
                    <p:commandButton id="ContrasenaNewEmailButton" action="#{LoginBean.cambiarContrasenaEmail()}" value="CAMBIAR CONTRASEÑA" style="background: #00758f;width: 270px; height: 50px;" update="CambiarContrasenaEmailGrowl"/>
                </div>
            </p:fieldset>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>
</html>
