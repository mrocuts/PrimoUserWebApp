<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Manhattan - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <div class="particle elem1 anim-delay1"></div>
        <div class="particle elem2 anim-delay5"></div>
        <div class="particle elem3 anim-delay3"></div>
        <div class="particle elem4 anim-delay8"></div>
        <div class="particle elem5 anim-delay9"></div>
        <div class="particle elem6 anim-delay2"></div>
        <div class="particle elem7 anim-delay4"></div>
        
        <div class="ui-g">
            <div class="ui-g-12 logo-container">
                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" />
            </div>
        </div>
        <div class="exception-panel">
            <div class="exception-panel-content error">
                <h1>ERROR</h1>
                <span class="secondary">OCCURED</span>
                <div class="information-text">
                    <span><strong>An error occured, please try again later.</strong></span>
                    <p>Better get back home and forget about that</p>
                </div>
            </div>
            
            <div class="exception-panel-footer">
                <p:button value="Go To Dashboard" outcome="/dashboard" />
            </div>
        </div>
    
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
